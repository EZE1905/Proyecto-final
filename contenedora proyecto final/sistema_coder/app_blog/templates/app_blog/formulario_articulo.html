{% extends "base.html" %}

{% block titulo %}
  <title>Agregar artículo nuevo</title>
{% endblock titulo %}

{% block contenido %}
  <h2 style="color:rgb(51, 170, 218);">Agregar artículo nuevo</h2>
  <br>
  <form method="post">
    {% csrf_token %}
    {{ formulario.as_p }}
    <br>
    <input class="btn btn-success" type="submit" value="guardar artículo" />
  </form>
  <br>
  <a class="btn btn-primary" href="{% url 'listar_articulos' %}">Ver artículos subidos</a>
{% endblock contenido %}
